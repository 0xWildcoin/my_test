<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <h1>Крестики-нолики</h1>
  <div id="username" class="username">Привет, Игрок!</div>
  <div class="board" id="board">
    <!-- Клетки поля будут добавлены динамически -->
  </div>
  <div class="status" id="status">Ход: O</div>
  <div class="score" id="score">Ваши очки: 0</div>
  <button class="reset-button" id="reset">Сбросить</button>
  <div id="wallet">
   <button id="connectWallet" class="connect-button">Подключить кошелёк</button>
   <p id="walletAddress">Кошелёк: Не подключён</p>
  </div>
  <div id="stats" class="stats"></div>
</div>
  <script src="stats.js"></script>
  <script src="game.js"></script>
  <script src="wallet.js"></script>
</body>
</html>
